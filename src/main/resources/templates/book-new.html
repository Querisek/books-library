<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="/style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>New book</title>
  <style>
    body {
    font-family: Roboto;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-3 text-light">Adding a new book</h2>
  <a class="btn btn-primary btn-sm" th:href="@{/books}">Return</a>
  <form class="d-inline" th:action="@{/logout}" method="post">
    <button class="btn btn-primary btn-sm" type="submit">Logout</button>
  </form>
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-12 col-md-8 col-lg-6 col-xl-4">
      <div class="card bg-dark text-white" style="border-radius: 1rem;">
        <div class="card-body text-center">
          <div class="mb-md-4 mt-md-4">
            <h2 class="fw-bold mb-2">New book</h2>
            <p class="text-white-50 mb-5">Enter data about new book.</p>
            <form autocomplete="off" action="#" th:action="@{/books/saveNewBook}" th:object="${book}" method="post">
              <div class="form-outline form-white mb-4">
                <input type="text" th:field="*{author}" id="bookAuthor" class="form-control form-control-lg" />
                <label class="text-danger form-label" for="bookAuthor" th:errors="*{author}" th:if="${#fields.hasErrors('author')}"></label>
                <label class="form-label" for="bookAuthor" th:unless="${#fields.hasErrors('author')}">Author</label>
              </div>
              <div class="form-outline form-white mb-4">
                <input type="text" th:field="*{name}" id="bookName" class="form-control form-control-lg" />
                <label class="text-danger form-label" for="bookName" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></label>
                <label class="form-label" for="bookName" th:unless="${#fields.hasErrors('name')}">Name of the book</label>
              </div>
              <div class="form-outline form-white mb-4">
                <input type="text" th:field="*{pages}" id="bookPages" class="form-control form-control-lg" />
                <label class="text-danger form-label" for="bookPages" th:errors="*{pages}" th:if="${#fields.hasErrors('pages')}"></label>
                <label class="form-label" for="bookPages" th:unless="${#fields.hasErrors('pages')}">Amount of pages</label>
              </div>
              <div class="form-outline form-white mb-4">
                <input type="text" th:field="*{quantity}" id="bookQuantity" class="form-control form-control-lg" />
                <label class="text-danger form-label" for="bookQuantity" th:errors="*{quantity}" th:if="${#fields.hasErrors('quantity')}"></label>
                <label class="form-label" for="bookQuantity" th:unless="${#fields.hasErrors('quantity')}">Quantity</label>
              </div>
              <button class="btn btn-outline-light btn-lg px-5" type="submit">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
