<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="/style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Borrowed books</title>
  <style>
    body {
    font-family: Roboto;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-3 text-light">List of borrowed books</h2>
  <a class="btn btn-primary btn-sm" th:href="@{/books}">Return</a>
  <form class="d-inline" th:action="@{/logout}" method="post">
    <button class="btn btn-primary btn-sm" type="submit">Logout</button>
  </form>
  <table class="mt-3 table table-striped table-bordered">
    <thead>
    <tr class="text-center">
      <th scope="col">User</th>
      <th scope="col">Author</th>
      <th scope="col">Name</th>
      <th scope="col">Amount of pages</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr class="text-center" th:each="book : ${books}">
      <td th:text="${book.author}"/>
      <td th:text="${book.name}"/>
      <td th:text="${book.pages}"/>
      <td th:text="${book.quantity}"/>
      <td>
        <button type="button" class="btn btn-success btn-sm">Borrow</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
