<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet" type="text/css">
    <title>Login</title>
</head>
<body>
    <div class="container min-vh-100 min-vw-100 pt-5 bg">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-4">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2">Login</h2>
                            <p class="text-white-50 mb-5">Please enter your login credentials.</p>
                            <div th:if="${param.error}">
                                <p class="text-danger"><b>Invalid username or password.</b></p>
                            </div>
                            <form autocomplete="off" action="#" th:action="@{/authenticateTheUser}" method="post">
                                <div class="form-outline form-white mb-4">
                                    <input type="text" name="username" id="inputUsernameLogin" class="form-control form-control-lg"/>
                                    <label class="form-label" for="inputUsernameLogin">Username</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="password" name="password" id="inputPasswordLogin" class="form-control form-control-lg"/>
                                    <label class="form-label" for="inputPasswordLogin">Password</label>
                                </div>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                            </form>
                        </div>
                        <div>
                            <p class="mb-0">Don't have an acccount yet? <a th:href="@{/register}" class="text-white-50 fw-bold">Register</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
