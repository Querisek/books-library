<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet" type="text/css">
    <title>Registration</title>
</head>
<body>
    <div class="container min-vh-100 min-vw-100 pt-5 bg">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-4">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2">Registration</h2>
                            <p class="text-white-50 mb-5">Please enter your desired login credentials.</p>
                            <form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post">
                                <div class="form-outline form-white mb-4">
                                    <input type="text" th:field="*{username}" name="username" id="inputUsername" class="form-control form-control-lg" />
                                    <label class="text-danger form-label" for="inputUsername" th:errors="*{username}" th:if="${#fields.hasErrors('username')}"></label>
                                    <label class="form-label" for="inputUsername" th:unless="${#fields.hasErrors('username')}">Username</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="text" th:field="*{email}" id="inputEmail" class="form-control form-control-lg" />
                                    <label class="text-danger form-label" for="inputEmail" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></label>
                                    <label class="form-label" for="inputEmail" th:unless="${#fields.hasErrors('email')}">Email</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="password" th:field="*{password}" id="inputPassword" class="form-control form-control-lg" />
                                    <label class="text-danger form-label" for="inputPassword" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></label>
                                    <label class="form-label" for="inputPassword" th:unless="${#fields.hasErrors('password')}">Password</label>
                                </div>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
                            </form>
                        </div>
                        <div th:if="${param.success}">
                            <p class="text-success"><b>You have succesfully created an account!</b></p>
                        </div>
                        <div>
                            <p class="mb-0">Already have an account? <a th:href="@{/login}" class="text-white-50 fw-bold">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
